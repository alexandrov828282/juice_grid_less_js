<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Тропический Сад</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#cf2403" />
        <meta name="msapplication-TileColor" content="#cf2403" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="indent"></div>
                <header class="logo"><span>Тропический</span>Сад</header>
                <nav class="nav">
                    <p>Главная</p>
                    <p>О продукте</p>
                    <p>Цены</p>
                    <p>Блог</p>
                    <p>Контакты</p>
                </nav>
                <h1 class="title">Натуральные соки</h1>
                <main class="content">
                    Cок является одним из самых целебных напитков, дарит энергию
                    и заряжает витаминами. Стакан сока в день и ты готов свенуть
                    горы !
                </main>
                <div class="block-button">
                    <div class="button">Получить заряд</div>
                </div>
                <div class="social">
                    <img src="img/vk-brands.png" alt="VK" /><img
                        src="img/instagram-brands.png"
                        alt="instagram"
                    /><img src="img/twitter-brands.png" alt="twitter" /><img
                        src="img/facebook-f-brands.png"
                        alt="facebook"
                    />
                </div>
                <div class="image">
                    <img src="img/product.png" alt="Натуральные соки" />
                </div>
            </div>
            <footer class="footer">
                <p>
                    Сверстал Юрий Ключевский по уроку от
                    <span>WebCademy.ru</span>
                </p>
            </footer>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
